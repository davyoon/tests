<!DOCTYPE html>
<html ng-app="meetupApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<!-- MEETUPS VIEW -->
	<div ng-controller="meetupsController">
		<h1>There are {{meetups.length}} meetups</h1>
		<ul>
			<li ng-repeat="meetup in meetups">
				{{meetup.name}}
			</li>
		</ul>
		<form ng-submit="createMeetup()">
			<input type="text" placeholder="meetup name" ng-model="meetupName">
			<button type="submit">Add</button>
		</form>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-resource.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/controllers/meetups-controller.js"></script>
</body>
</html>
